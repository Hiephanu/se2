<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="header" class="header__wrapper">
        <div class="header">
            <div class="">
                <img src="https://inkythuatso.com/uploads/images/2021/11/logo-twitter-inkythuatso-2-01-27-10-02-43.jpg" alt="Logo" class="header__logo">
            </div>
            <nav class="header__nav">
                <a href="/" class="header__nav__item">
                    <div>
                        <i class="nav_item fa-solid fa-house"></i>
                    </div>
                </a>
                <a href="/search" class="header__nav__item">
                    <div>
                        <i class="nav_item fa-solid fa-magnifying-glass"></i>
                    </div>
                </a>
                <a href="/notification" class="header__nav__item">
                    <div>
                        <i class="fa-regular fa-bell"></i>
                    </div>
                    <p class="notification-number"></p>
                </a>
                <a th:href="'/userProfile/' + ${user.id}" class="header__nav__item" >
                    <div>
                        <i class="nav_item fa-solid fa-user"></i>
                    </div>
                </a>
            </nav>
            <div class="header__menu">
                <div class="logout">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit">Đăng xuất nè !</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<style>
    .notification-number {
        position: absolute;
        font-size: 10px;
        padding: 5px;
        border-radius: 100px;
        background-color: red;
        color: white;
    }
    .header__nav__item {
        position: relative;
    }
</style>
</html>
