<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" th:href="@{/css/fragments/home.css}">
  <link rel="stylesheet" th:href="@{/css/fragments/header.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="http://localhost:35729/"></script>
  <script th:src="@{/js/header.js}" defer></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="profile">
  <div class="top">
    <div class="left">
      <img src="https://i.pinimg.com/564x/0d/64/98/0d64989794b1a4c9d89bff571d3d5842.jpg" alt="Avatar" width="180px" height="180px" style="border-radius:180px">
    </div>
    <div class="right">
      <div class="one">
        <h2 style="margin-right:50px" th:text="${user.getFullName()}"></h2>
        <a th:href="'/userProfile/edit/' + ${user.id}">Edit Profile</a>
        <a th:href="'/userProfile/view/' + ${user.id}">View Profile</a>
      </div>
      <div class="two">
        <p>0 posts</p>
        <p>0 followers</p>
        <p>0 following</p>
      </div>
      <div class="three">
        <p>Em chào đại ca <span th:text="${user.getFullName()}"></span> ạ !</p>
      </div>
    </div>
  </div>
  <div class="down">
    <div class="nav">
      <a th:href="'/userProfile/followers/' + ${user.id}">FOLLOWERS</a>
      <a th:href="'/userProfile/following/' + ${user.id}">FOLLOWING</a>
    </div>
    <div class="content">
      <img src="https://i.pinimg.com/564x/4b/f3/2a/4bf32ae5f06735b1d83174e9c90a385b.jpg" alt="Avatar" width="75px" height="75px" style="border-radius:180px">
      <h2>Share Photos</h2>
      <p>When you share photos, they will appear on your profile.</p>
      <a th:href="'/userProfile/' + ${user.id}">Share your first photo</a>
    </div>
  </div>
</div>
</body>
</html>
