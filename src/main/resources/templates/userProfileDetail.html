<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Detail</title>
  <link rel="stylesheet" th:href="@{/css/fragments/home.css}">
  <link rel="stylesheet" th:href="@{/css/fragments/header.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="http://localhost:35729/"></script>
  <script th:src="@{/js/header.js}" defer></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="profile">
  <div class="top">
    <div class="left">
      <img th:src="${user.getAvatar()}" alt="Avatar" width="180px" height="180px" style="border-radius:180px; object-fit: cover">
    </div>
    <div class="right">
      <div class="one">
        <h2 style="margin-right:50px" th:text="${user.getFullName()}"></h2>
        <a th:href="'/userProfile/' + ${user.id}">Back to Profile</a>
      </div>
      <div class="two">
        <p>0 posts</p>
        <p>0 followers</p>
        <p>0 following</p>
      </div>
      <div class="three">
        <p>Em chào đại ca <span th:text="${user.getFullName()}"></span> ạ !</p>
      </div>
    </div>
  </div>
  <div class="down">
    <div class="nav">
      <h2 style="margin:0px">Profile</h2>
    </div>
    <div class="edit-form">
      <form class="form">

        <label>Full Name:</label><br>
        <input class="readonly-input" th:type="text" id="fullName" name="fullName" th:value="${user.fullName}" required autofocus><br>

        <label>Age:</label><br>
        <input class="readonly-input" th:type="text" id="age" name="age" th:value="${user.age}" required><br>

        <label>Address:</label><br>
        <input class="readonly-input" th:type="text" id="address" name="address" th:value="${user.address}" required><br>

        <label>Avatar:</label><br>
        <img th:src="${user.avatar}" width="180px" height="180px"/>

      </form>
    </div>
  </div>
</div>
</body>
</html>
